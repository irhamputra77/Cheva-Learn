<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>

        <div class="form-container">
            <label for="nama-tugas">Nama Tugas</label>
            <input id="nama-tugas" type="text" placeholder="Masukkan nama tugas" required>

            <label for="deskripsi-tugas">Deskripsi Tugas</label>
            <textarea id="deskripsi-tugas" placeholder="Masukkan deskripsi tugas" rows="3" required></textarea>

            <label for="deadline-tugas">Deadline Tugas</label>
            <input id="deadline-tugas" type="date" required>

            <button onclick="addTask()">Tambahkan</button>

        </div>

        <h2>Daftar Tugas</h2>
        <div id="list-task"></div>
        <script src="script.js">
        </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="Register-page">
        <form action="" class="Register-container">
            <h1>Register</h1>
            <label for="username">Nama</label>
            <input type="username" id="username" name="username" placeholder="Nama" required>
            <label for="email">Email Address</label>
            <input type="email" id="Email" name="email" placeholder="Email" required>
            <label for="Phone">Nomor Telepon</label>
            <input type="tel" id="Phone" name="Phone" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <label for="R-password">Repeat Password</label>
            <input type="password" id="R-password" name="repeat password" placeholder="Ketik Ulang Password" required>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember Me
            </label>
            <div class="buttons-register">
                <a href="./login.html">
                    <button type="button" class="button-register">Register</button>
                </a>
            </div>
            <p>Sudah Punya Akun?<a href="./login.html">Login</a></p>
        </form>
    </section>
</body>

</html>
